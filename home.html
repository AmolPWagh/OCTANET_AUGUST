<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymFreak Fitness</title>
    <link rel="stylesheet" href="/css/home.css">
</head>

<body>
    <header class="hdr">
        <div id="left" class="hdrele">
            <strong>GymFreak</strong><img src="/img/xxfitness-6995550_1280.png" alt="" class="img1">
        </div>
        <div id="mid" class="hdrele">
            <ul class="navbar">
                <li><a href="" class="Active"><strong>HOME</strong></a></li>
                <li><a href=""><strong>FITNESS CALCULATOR</strong></a></li>
                <li><a href=""><strong>ABOUT US</strong></a></li>
                <li><a href=""><strong>CONTACT US </strong></a></li>
            </ul>
        </div>
        <div id="right" class="hdrele">
            <button class="btn">
                <strong><a href="#forrm" id="signin">SIGN IN</a></strong>
            </button>
        </div>
    </header>
    <div class="container1">
        <div class="box1">
            <Strong>BE THE BEST VERSION OF YOU WITH US</Strong>
        </div>
    </div>
    <div class="container2" id="forrm">
        <div class="box3">
            <b>Fill out your info to register</b>
        </div>
        <div class="box2">
            <form class="form">
                <label for="name"><b>Name:</b></label>
                <input type="text" name="myname" id="name" class="inpt" placeholder="Type your name" required><br><br>
                <label for="email"><b>Email:</b></label>
                <input type="email" name="myemail" id="email" class="inpt" placeholder="Type your email"
                    required><br><br>
                <label for="contact"><b>Contact no:</b></label>
                <input type="number" name="mycontact" id="contact" class="inpt" placeholder="+91" required><br><br>
                <label for="dob"><b>Date of Birth:</b></label>
                <input type="date" name="mydob" id="dob" class="inpt" required><br><br>
                <fieldset>
                    <legend><b>Gender:</b></legend>
                    <input type="radio" name="mygender" class="rdo">Male
                    <input type="radio" name="mygender" class="rdo">Female
                    <input type="radio" name="mygender" class="rdo">Others
                </fieldset>
                <br>
                <button class="btn1">SIGN IN</button>
            </form>
            <div class="gymman">
                <img src="/img/charles-gaudreault-xXofYCc3hqc-unsplash.jpg" alt="" class="img2">
            </div>
        </div>
    </div>
</body>
